class: 'EBox::DNS'
depends:
    - network
    - samba
    - users

models:
    - DomainTable
    - HostIpTable
    - DomainIpTable
    - HostnameTable
    - AliasTable
    - MailExchanger
    - NameServer
    - Text
    - Services
    - Forwarder
    - Settings

composites:
    Global: [Settings, Forwarder, DomainTable]

foreign:
    DomainTable: [DomainIpTable, HostnameTable, MailExchanger, NameServer, Text, Services]
    HostnameTable: [HostIpTable, AliasTable]
