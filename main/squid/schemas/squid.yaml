class: 'EBox::Squid'

depends:
    - objects
    - network

enabledepends:
    - firewall

models:
    - GeneralSettings
    - AccessRules
    - NoCacheDomains
    - FilterProfiles
    - ContentFilterThreshold
    - Extensions
    - MIME
    - DomainFilter
    - DomainFilterFiles
    - DomainFilterCategories
    - DomainFilterSettings
    - AntiVirus
    - DelayPools
    - RequestsGraph
    - TrafficSizeGraph
    - TrafficDetails
    - TrafficReportOptions

composites:
    General: [GeneralSettings, NoCacheDomains]
    ProfileConfiguration: [AntiVirus, ContentFilterThreshold, ProfileConfigTabs]
    ProfileConfigTabs: [Domains, MIME, Extensions]
    Domains: [DomainFilterSettings, DomainFilter, DomainFilterFiles]
    TrafficReport: [TrafficReportOptions, RequestsGraph, TrafficSizeGraph, TrafficDetails]

foreign:
    FilterProfiles: [ProfileConfiguration]
    DomainFilterFiles: [DomainFilterCategories]

