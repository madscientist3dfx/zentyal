class: 'EBox::Samba'

depends:
    - network
    - users

enabledepends:
    - network
    - users

models:
    - GeneralSettings
    - SambaShares
    - SambaSharePermissions
    - SambaDeletedShares
    - AntivirusDefault
    - AntivirusExceptions
    - RecycleDefault
    - RecycleExceptions

composites:
    RecycleBin: [RecycleDefault, RecycleExceptions]
    Antivirus: [AntivirusDefault, AntivirusExceptions]
    General: [GeneralSettings, SambaShares, RecycleBin, Antivirus]

foreign:
    SambaShares: [SambaSharePermissions]
