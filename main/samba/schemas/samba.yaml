class: 'EBox::Samba'

depends:
    - network
    - users
    - printers

enabledepends:
    - network
    - users
    - dns

models:
    - GeneralSettings
    - SambaShares
    - SambaSharePermissions
    - SambaDeletedShares
    - AntivirusDefault
    - AntivirusExceptions
    - RecycleDefault
    - RecycleExceptions

composites:
    RecycleBin: [RecycleDefault, RecycleExceptions]
    Antivirus: [AntivirusDefault, AntivirusExceptions]
    General: [GeneralSettings, SambaShares, RecycleBin] # FIXME: Add Antivirus when samba-vscan is ready

modeldepends:
    AntivirusExceptions:
        samba/SambaShares: [share]
    RecycleExceptions:
        samba/SambaShares: [share]

foreign:
    SambaShares: [SambaSharePermissions]
